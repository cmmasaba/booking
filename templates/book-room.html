<!DOCTYPE html>
<html>
    <head>
        <title>Book room</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
    </head>
    <body>
        <main id="main-box">
            <section id="book-room" style="margin-top: 50px;">
                <nav class="nav" style="margin-bottom: 20px;">
                    <a class="nav-link" aria-current="page" href="/"><svg style="height: 5vh;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M280.4 148.3L96 300.1V464a16 16 0 0 0 16 16l112.1-.3a16 16 0 0 0 15.9-16V368a16 16 0 0 1 16-16h64a16 16 0 0 1 16 16v95.6a16 16 0 0 0 16 16.1L464 480a16 16 0 0 0 16-16V300L295.7 148.3a12.2 12.2 0 0 0 -15.3 0zM571.6 251.5L488 182.6V44.1a12 12 0 0 0 -12-12h-56a12 12 0 0 0 -12 12v72.6L318.5 43a48 48 0 0 0 -61 0L4.3 251.5a12 12 0 0 0 -1.6 16.9l25.5 31A12 12 0 0 0 45.2 301l235.2-193.7a12.2 12.2 0 0 1 15.3 0L530.9 301a12 12 0 0 0 16.9-1.6l25.5-31a12 12 0 0 0 -1.7-16.9z"/></svg> Home</a>
                </nav>
                <form class="row mb-3" method="post" action="{{ url_for('bookRoom') }}">
                    <div class="row mb-3">
                        <label for="eventName" class="col-sm-2 col-form-label">Event Name</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control" id="eventName" name="eventName" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="roomName" class="col-sm-2 col-form-label">Room Name</label>
                        <select id="roomName" class="form-select form-select-sm" name="roomName" required style="width: 300px;">
                            <option selected>Select from available rooms</option>
                            {% for room in rooms_list %}
                                <option value="{{ room }}">{{ room }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="row mb-3">
                        <label for="bookingDate" class="col-sm-2 col-form-label">Date</label>
                        <div class="col-sm-4">
                          <input type="date" class="form-control" id="bookingDate" name="bookingDate" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="bookingStartTime" class="col-sm-2 col-form-label">Start Time</label>
                        <div class="col-sm-4">
                          <input type="time" class="form-control" id="bookingStartTime" name="bookingStartTime" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="bookingEndTime" class="col-sm-2 col-form-label">End Time</label>
                        <div class="col-sm-4">
                          <input type="time" class="form-control" id="bookingEndTime" name="bookingEndTime" required>
                        </div>
                    </div>
                    <div class="col-12" style="margin: 0 auto;">
                        <button type="submit" class="btn btn-primary">Book</button>
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
