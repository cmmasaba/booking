<!DOCTYPE html>
<html>
    <head>
        <title>Edit Booking</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
    </head>
    <body>
        <main id="main-box">
            <header class="p-3 mb-3 border-bottom" id="header">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a class="nav-link" href="/">
                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                            <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
                        </svg>
                    </a>
                </div>
            </header>
            <section id="book-room" style="margin-top: 50px;">
                {% if errors %}
                    <ul>
                        <li class="alert alert-danger">{{ errors }}</li>
                    </ul>
                {% endif %}

                <h5>Update Booking</h5>
                <form class="row mb-3" method="post" action="{{ url_for('editBooking') }}">
                    <div class="row mb-3">
                        <label for="eventName" class="col-sm-2 col-form-label">Event Name</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control" id="eventName" name="eventName" value="{{ booking['event'] }}" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="roomName" class="col-sm-2 col-form-label">Room Name</label>
                        <select id="roomName" class="form-select form-select-sm" name="roomName" required>
                            <option selected>{{ booking['room'] }}</option>
                            {% for room in rooms_list %}
                                <option value="{{ room }}">{{ room }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="row mb-3">
                        <label for="bookingDate" class="col-sm-2 col-form-label">Date</label>
                        <div class="col-sm-4">
                          <input type="date" class="form-control" id="bookingDate" name="bookingDate" value="{{ booking['date'] }}" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="bookingStartTime" class="col-sm-2 col-form-label">Start Time</label>
                        <div class="col-sm-4">
                          <input type="time" class="form-control" id="bookingStartTime" name="bookingStartTime" value="{{ booking['from'] }}" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="bookingEndTime" class="col-sm-2 col-form-label">End Time</label>
                        <div class="col-sm-4">
                          <input type="time" class="form-control" id="bookingEndTime" name="bookingEndTime" value="{{ booking['to'] }}" required>
                        </div>
                    </div>
                    <div class="col-12" style="margin: 0 auto;">
                        <button type="submit" class="btn btn-primary">Book</button>
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
